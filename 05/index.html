<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>05</title>
	</head>
	<body>
		<input maxlength="11" id="cpf" /> <!--cria a caixa para digitar o cpf-->
		<input id="mostrarcpf" maxlength="14" disabled /> <!--cria a caixa lateral para mostrar o cpf-->

		<script>
			//criação das variaveis
			var cpf = document.getElementById("cpf");
			var mostrarcpf = document.getElementById("mostrarcpf");
			//cria o evento que preenche a segunda caixa
			cpf.addEventListener("keypress", (e) => {
				mostrarcpf.value = cpf2(e.target.value);
			});

			function cpf2(CPF) {
				//cria a pontuação no cpf
				CPF = CPF.replace(/\D/, "");
				CPF = CPF.replace(/(\d{3})(\d)/, "$1.$2");
				CPF = CPF.replace(/(\d{3})(\d)/, "$1.$2");
				CPF = CPF.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
				return CPF;
			}
		</script>
	</body>
</html>
